<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashURL - Persingkat URL Secepat Kilat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
                    },
                    colors: {
                        flash: {
                            DEFAULT: '#FFD700',
                            glow: '#FFA500',
                            dim: '#B8860B'
                        },
                        dark: {
                            bg: '#050505',
                            card: '#0A0A0A',
                            surface: '#121212'
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'flash-enter': 'flashEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'zap': 'zap 0.2s ease-in-out',
                    },
                    keyframes: {
                        flashEnter: {
                            '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        },
                        zap: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(0.98) rotate(-1deg)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Electric Background Grid */
        .bg-electric-grid {
            background-size: 50px 50px;
            background-image:
                linear-gradient(to right, rgba(255, 215, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 215, 0, 0.05) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FFD700;
        }

        /* Electric Input Glow */
        .input-wrapper:focus-within {
            box-shadow: 0 0 30px -5px rgba(255, 215, 0, 0.3);
            border-color: #FFD700;
        }

        /* Glitch Effect on Hover for Logo */
        .glitch-hover:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #FFD700;
        }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* Button Shine Effect */
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        /* Success Confetti/Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        /* Custom styles for expiry info */
        .expiry-badge {
            position: relative;
            overflow: hidden;
        }
        .expiry-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #10B981, #F59E0B, #EF4444);
            animation: expiry-progress 365s linear infinite;
        }
        @keyframes expiry-progress {
            0% { width: 100%; }
            100% { width: 0%; }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen relative selection:bg-flash selection:text-black">

    <!-- Ambient Light Effects -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-flash/10 rounded-full blur-[120px]"></div>
        <div class="absolute inset-0 bg-electric-grid z-0"></div>
    </div>

    <!-- Header / Navbar -->
    <header class="w-full py-6 px-6 md:px-12 flex justify-between items-center z-50 fixed top-0 backdrop-blur-sm border-b border-white/5 bg-black/50">
        <div class="flex items-center gap-3 group cursor-pointer select-none">
            <div class="relative w-10 h-10 flex items-center justify-center bg-yellow-400 text-black rounded-lg shadow-[0_0_15px_rgba(255,215,0,0.5)] transform group-hover:rotate-12 transition-transform duration-300">
                <i class="fa-solid fa-bolt text-2xl animate-pulse"></i>
                <div class="absolute inset-0 bg-white/30 rounded-lg blur-sm opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </div>
            <h1 class="text-2xl font-bold tracking-tighter text-white glitch-hover">
                Flash<span class="text-flash">Url</span>
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center px-4 relative z-10 pt-28 pb-10 w-full max-w-5xl mx-auto">

        <!-- Hero Section -->
        <div class="text-center mb-12 max-w-3xl">
            <h2 class="text-5xl md:text-7xl font-bold leading-tight mb-4 animate-flash-enter">
                Persingkat URL Anda
            </h2>

            <p class="text-lg text-gray-400 animate-flash-enter" style="animation-delay: 0.1s">
                Link lebih rapi, mudah dibagikan, dan cepat diakses.

            </p>
        </div>

        <!-- URL Shortener Card -->
        <div class="w-full max-w-3xl animate-flash-enter" style="animation-delay: 0.3s">
            <div class="bg-dark-card border border-white/10 p-2 md:p-3 rounded-2xl shadow-[0_0_50px_-15px_rgba(0,0,0,0.7)] backdrop-blur-xl relative group">

                <!-- Border Gradient Animation -->
                <div class="absolute -inset-[1px] bg-gradient-to-r from-transparent via-yellow-500/50 to-transparent rounded-2xl opacity-0 group-hover:opacity-100 blur transition duration-500"></div>

                <div class="bg-dark-surface rounded-xl p-6 md:p-8 relative z-10">
                    <label for="urlInput" class="block text-sm font-semibold text-gray-300 mb-2 ml-1">
                        <i class="fa-solid fa-link mr-2 text-flash"></i>Masukkan URL yang ingin dipendekkan:
                    </label>

                    <div class="input-wrapper flex flex-col md:flex-row gap-3 border border-white/10 rounded-xl p-2 bg-black/40 transition-all duration-300">
                        <input type="url" id="urlInput"
                            class="flex-grow bg-transparent text-white px-4 py-3 outline-none text-lg font-mono placeholder-gray-600"
                            placeholder="https://"
                            autocomplete="off"
                        >
                        <button onclick="shortenUrl()" id="shortenBtn"
                            class="group relative bg-flash hover:bg-yellow-400 text-black font-bold py-3 px-8 rounded-lg transition-all duration-200 active:scale-95 flex items-center justify-center gap-2 overflow-hidden">
                            <span class="relative z-10">SHORTEN</span>
                            <i class="fa-solid fa-bolt relative z-10 group-hover:animate-bounce"></i>

                            <!-- Button Shine Effect -->
                            <div class="absolute top-0 left-[-100%] w-1/2 h-full bg-white/40 skew-x-[-25deg] group-hover:animate-[shine_0.75s_infinite]"></div>
                        </button>
                    </div>

                    <div id="errorMsg" class="hidden mt-3 text-red-400 text-sm font-medium items-center gap-2 animate-pulse">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span>Mohon masukkan URL yang valid (dimulai dengan http:// atau https://)</span>
                    </div>

                </div>
            </div>
        </div>

        <!-- Result Section (Hidden initially) -->
        <div id="resultSection" class="hidden w-full max-w-3xl mt-6 animate-flash-enter">
            <div class="bg-dark-surface border border-flash/30 rounded-xl p-6 relative overflow-hidden">
                <!-- Decorative background elements -->
                <div class="absolute top-0 right-0 w-32 h-32 bg-flash/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>

                <h3 class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-4">Hasil Flash Url</h3>

                <div class="grid grid-cols-1 md:grid-cols-12 gap-6 items-center">

                    <!-- Original URL Info -->
                    <div class="md:col-span-7 overflow-hidden">
                        <p class="text-xs text-gray-500 mb-1">Original Link</p>
                        <p id="originalUrlText" class="text-gray-300 text-sm truncate font-mono border-b border-white/5 pb-2"></p>

                        <div class="mt-4">
                            <p class="text-xs text-flash mb-1 font-bold">Short Link</p>
                            <div class="flex items-center gap-3">
                                <a id="shortUrlAnchor" href="#" target="_blank" class="text-2xl md:text-3xl font-bold text-white hover:text-flash transition-colors font-mono tracking-tight underline decoration-flash/30 underline-offset-4">
                                    flash.link/Rx9zQ
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="md:col-span-5 flex flex-col gap-3">
                        <button onclick="copyLink()" id="copyBtn" class="w-full py-3 px-4 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/30 rounded-lg text-white font-medium transition-all flex items-center justify-center gap-2 group">
                            <i class="fa-regular fa-copy group-hover:scale-110 transition-transform"></i>
                            <span>Salin</span>
                        </button>
                        <button onclick="openLink()" class="w-full py-3 px-4 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/30 rounded-lg text-white font-medium transition-all flex items-center justify-center gap-2">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            <span>Buka</span>
                        </button>
                    </div>
                </div>

                <!-- Processing Time & Expiry Info -->
                <div class="mt-6 pt-4 border-t border-dashed border-white/10 text-xs text-gray-500">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-3">
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-gauge-high text-flash"></i>
                            <span>Processed in <span id="processTime" class="text-flash font-bold">12</span>ms</span>
                        </div>
                        <div id="expiryInfo" class="expiry-badge px-3 py-1.5 rounded-full bg-dark-card/50 border border-white/10 flex items-center gap-2">
                            <i class="fa-solid fa-clock text-flash animate-pulse"></i>
                            <span id="expiryText">Expires in 365 days</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="w-full py-6 text-center text-gray-600 text-sm relative z-10 bg-black">
        <p>&copy; 2025 FlashURL. All systems operational. 
    </footer>

    <!-- Logic Script -->
    <script>
        function isValidUrl(string) {
            let url;
            try {
                url = new URL(string);
            } catch (_) {
                return false;
            }
            return url.protocol === "http:" || url.protocol === "https:";
        }

        async function shortenUrl() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.getElementById('shortenBtn');
            const resultSection = document.getElementById('resultSection');

            // Reset States
            errorMsg.classList.add('hidden');
            resultSection.classList.add('hidden');
            input.parentElement.classList.remove('border-red-500');

            // Validation
            if (!isValidUrl(url)) {
                errorMsg.classList.remove('hidden');
                errorMsg.classList.add('flex');
                input.parentElement.classList.add('border-red-500');
                // Shake animation visual cue
                input.parentElement.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-5px)' },
                    { transform: 'translateX(5px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 200 });
                return;
            }

            // Loading State
            const originalBtnContent = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';
            btn.disabled = true;
            btn.classList.add('opacity-80', 'cursor-not-allowed');

            const startTime = performance.now();

            try {
                // Call our Go API
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();
                const endTime = performance.now();
                const processTime = Math.round(endTime - startTime);

                if (data.success) {
                    // Restore Button
                    btn.innerHTML = originalBtnContent;
                    btn.disabled = false;
                    btn.classList.remove('opacity-80', 'cursor-not-allowed');

                    // Populate Result
                    document.getElementById('originalUrlText').textContent = data.original_url;
                    document.getElementById('processTime').textContent = processTime;
                    const shortAnchor = document.getElementById('shortUrlAnchor');
                    shortAnchor.textContent = data.short_url;
                    shortAnchor.href = data.short_url;

                    // Update expiry information
                    if (data.expires_at) {
                        const expiryDate = new Date(data.expires_at);
                        const now = new Date();
                        const daysLeft = Math.ceil((expiryDate - now) / (1000 * 60 * 60 * 24));
                        
                        // Format expiry date
                        const formattedDate = expiryDate.toLocaleDateString('id-ID', {
                            day: 'numeric',
                            month: 'long',
                            year: 'numeric'
                        });
                        
                        // Update expiry text
                        const expiryText = document.getElementById('expiryText');
                        if (daysLeft > 30) {
                            expiryText.innerHTML = `Expires in <span class="text-green-400 font-bold">${daysLeft}</span> days`;
                        } else if (daysLeft > 7) {
                            expiryText.innerHTML = `Expires in <span class="text-yellow-400 font-bold">${daysLeft}</span> days`;
                        } else {
                            expiryText.innerHTML = `Expires in <span class="text-red-400 font-bold">${daysLeft}</span> days`;
                        }
                        
                        // Add tooltip with exact date
                        expiryText.title = `Expires on: ${formattedDate}`;
                    }

                    // Show Result with Animation
                    resultSection.classList.remove('hidden');

                    // Auto scroll to result on mobile
                    if(window.innerWidth < 768) {
                        resultSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }

                    createParticles(btn);

                } else {
                    // API returned error
                    btn.innerHTML = originalBtnContent;
                    btn.disabled = false;
                    btn.classList.remove('opacity-80', 'cursor-not-allowed');
                    
                    errorMsg.classList.remove('hidden');
                    errorMsg.classList.add('flex');
                    input.parentElement.classList.add('border-red-500');
                    
                    // Show error message if available
                    if (data.message) {
                        const errorSpan = errorMsg.querySelector('span');
                        if (errorSpan) {
                            errorSpan.textContent = data.message;
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                // Fallback to demo mode if API fails
                const endTime = performance.now();
                const processTime = Math.round(endTime - startTime);

                // Restore Button
                btn.innerHTML = originalBtnContent;
                btn.disabled = false;
                btn.classList.remove('opacity-80', 'cursor-not-allowed');

                // Generate Mock Short Code (demo fallback)
                const randomId = Math.random().toString(36).substr(2, 6);
                const shortLink = `http://localhost:8080/${randomId}`;

                // Calculate demo expiry date (365 days from now)
                const expiryDate = new Date();
                expiryDate.setDate(expiryDate.getDate() + 365);
                const daysLeft = 365;
                const formattedDate = expiryDate.toLocaleDateString('id-ID', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });

                // Populate Result
                document.getElementById('originalUrlText').textContent = url;
                document.getElementById('processTime').textContent = processTime;
                const shortAnchor = document.getElementById('shortUrlAnchor');
                shortAnchor.textContent = shortLink;
                shortAnchor.href = shortLink;

                // Update expiry information for demo
                const expiryText = document.getElementById('expiryText');
                expiryText.innerHTML = `Expires in <span class="text-green-400 font-bold">${daysLeft}</span> days (Demo)`;
                expiryText.title = `Demo mode - Expires on: ${formattedDate}`;

                // Show Result with Animation
                resultSection.classList.remove('hidden');

                // Auto scroll to result on mobile
                if(window.innerWidth < 768) {
                    resultSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                createParticles(btn);
            }
        }

        function copyLink() {
            const shortUrl = document.getElementById('shortUrlAnchor').textContent.trim();
            const btn = document.getElementById('copyBtn');
            const originalHTML = btn.innerHTML;

            navigator.clipboard.writeText(shortUrl).then(() => {
                btn.innerHTML = '<i class="fa-solid fa-check text-green-400"></i> <span class="text-green-400">Disalin!</span>';
                btn.classList.add('bg-green-400/10', 'border-green-400/20');

                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('bg-green-400/10', 'border-green-400/20');
                }, 2000);
            });
        }

        function openLink() {
            const url = document.getElementById('shortUrlAnchor').href;
            window.open(url, '_blank');
        }

        // Enter key to submit
        document.getElementById('urlInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                shortenUrl();
            }
        });

        // Clear validation on input
        document.getElementById('urlInput').addEventListener('input', function () {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.classList.add('hidden');
            this.parentElement.classList.remove('border-red-500');
        });

        // Particle Effect Function for "Flash" feel
        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);

                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;

                const destinationX = x + (Math.random() - 0.5) * 100;
                const destinationY = y + (Math.random() - 0.5) * 100;

                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                const animation = particle.animate([
                    { transform: `translate(0, 0) scale(1)`, opacity: 1 },
                    { transform: `translate(${destinationX - x}px, ${destinationY - y}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 500 + Math.random() * 500,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                    delay: Math.random() * 200
                });

                animation.onfinish = () => particle.remove();
            }
        }

        // Format tanggal untuk tampilan
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        // Hitung hari tersisa
        function calculateDaysLeft(expiryDate) {
            const now = new Date();
            const expiry = new Date(expiryDate);
            const diffTime = expiry - now;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }
    </script>
</body>
</html>
